<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var l = [10,20,30,40];
      document.write(l[2]);
      document.write('<br>');
      document.write(l.slice(1,3));
      
      document.write('<br>');
      document.write(l.pop());
      document.write('<br>');
      document.write(l)
      document.write('<br>');
      l.push(1000)
      document.write(l);
      document.write('<br>');
      document.write(l.join('!'));
      document.write('<br>');
      l.sort();
      document.write(l);
      document.write('<br>');
      l.reverse();
      document.write(l);
      document.write('<br>');

    </script>
</body>
</html>
